<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>mothweb</title>
</head>
<body>
    <div>
        <h2>Available dates</h2>
        <select id="recordDate" onchange="getRecord();">
            <!--http://stackoverflow.com/questions/4350937/html-select-dropdown-list/14406006#14406006-->
            <option value="" disabled selected>Select a date</option>             
        </select>
    </div>
    <div>
        <h2>Event data</h2>
        <p id="EventData" />
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
    var uri = 'api/Records';    

    $(document).ready(function () {
        // send an ajax request
        $.getJSON(uri)
            .done(function (data) {
                // On success, 'data' should contain a list of date strings 'YYYY-MM-DD' ...
                $.each(data, function (key, item) {
                    //$('<option>', {text: item.Date}).appendTo($('#recordDate'));
                    $('<option>', {value: item, text: item }).appendTo($('#recordDate'));
                });
            });
    });

    function getRecord() {
        //var date = $('#recordDate').find(":selected").text();
        //$('#EventData').text(date);
        var date = $('#recordDate').find(":selected").text();
        $.getJSON(uri + '/date?fullDate=' + date)
            .done(function (data) {
                // On success, 'data' should contain a list of date strings 'YYYY-MM-DD' ...
                $.each(data, function (key, item) {
                    $('<li>', { text: "Date: " + item.Date }).appendTo($('#EventData'));
                    //$('#EventData').text("Date: " + item.Date);
                });
            });
    }
    </script>
</body>
</html>
